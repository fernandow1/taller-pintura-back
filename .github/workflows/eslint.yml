name: Prettier

on:
  push:
    branches: ['main','desarrollo']     
  pull_request:    
    branches: ['main','desarrollo']  

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          npm install prettier
          npx prettier --check src/

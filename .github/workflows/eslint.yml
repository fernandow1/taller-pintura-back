name: ESLint

on:
  push:
    branches: 
      - main
      - desarrollo
      - 'featured/**'
  pull_request:
    # The branches below must be a subset of the branches above
    branches: 
      - main
      - desarrollo
      - 'featured/**'

jobs:
  esLinter:
    name: Run esLint
    runs-on: ubuntu-latest
    steps:
      - name: Code linting
        run: |
          npm install eslint
          npx eslint .
        continue-on-error: false
        
      - name: Code formatting
        run: |
          npm install prettier
          npx prettier --check src/
        continue-on-error: false
